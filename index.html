<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <link rel="stylesheet" href="bootstrap.css" />
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="data.js"></script>
     <script src="app.js"></script>
  </head>
  <body class="container" data-ng-app="toDoList">
    <h1>To Do!</h1>
    <main data-ng-controller="toDoList_controller as vm">
        <h2>Total Time Allocated: {{vm.total_time()}}</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <td data-ng-click="vm.is_descending = !(vm.is_descending)">Task Number</td>
              <th data-ng-click="vm.sort_data_by('priority')">Priority</th>
              <th>Title</th>
              <th>Description</th>
              <th data-ng-click="vm.sorta_data_by('ettc')">Estimated Time to Complete</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="task in vm.data | filter: vm.filter_on | orderBy: vm.sort_on : vm.is_descending">
              <td>{{$index + 1}}</td>
              <td>{{task.priority}}</td>
              <td>{{task.title}}</td>
              <td>{{task.description}}</td>
              <td>{{task.ettc}}</td>
              <td data-ng-click="vm.destroy(task)">&cross;</td>
            </tr>
          </tbody>
        </table>
      </main>
  </body>
</html>
